    <div class="container order-container mt-3 mb-3 d-flex">
        <div class="nav flex-row">
            <h5 class="nav-link title">Please Enter Your Payment</h5>
        </div>
        <div class="countDown"></div>
    </div>


    <div class="container body-container  mt-3 mb-3">
            <form>
                    
        
                    <div class="d-flex my-3 ">
                      <div class="form-check form-check-inline">
                        <input id="credit" name="paymentMethod" type="radio" class="credit-card payment form-check-input" value="Credit Card" checked="" required="">
                        <label class="form-check-label card-label" for="credit">Credit card</label>
                      </div>
                      <div class="custom-control  form-check-inline">
                        <input id="debit" name="paymentMethod" type="radio" class="credit-card payment form-check-input" value="Debit Card">
                        <label class="form-check-label card-label" for="debit">Debit card</label>
                      </div>
                      <div class="custom-control">
                        <input id="paypal" name="paymentMethod" type="radio" class="credit-card payment form-check-input"value="Paypal">
                        <label class="form-check-label card-label" for="paypal">Paypal</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-3">
                        <label class="card-label" for="cc-name">Name on card</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                        <small class="text-muted">Full name as displayed on card</small>
                        <div class="invalid-feedback">
                          Name on card is required
                        </div>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="card-label" for="cc-number">Credit card number</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                        <div class="invalid-feedback">
                          Credit card number is required
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3 mb-3">
                        <label class="credit-card" for="cc-expiration">Expiration</label>
                        <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                        <div class="invalid-feedback">
                          Expiration date required
                        </div>
                      </div>
                      <div class="col-md-3 mb-3">
                        <label class="credit-card" for="cc-expiration">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">

                      </div>
                    </div>
                  </form>
    </div>

    <div class="d-flex justify-content-center">
        <button type="button" class="submit btn btn-lg" data-toggle="modal" data-target="#exampleModal">Place Order</button>
